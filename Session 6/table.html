<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Table -  SS6</title>
	<link rel="stylesheet" href="table.css">
	<meta charset="utf-8">
	<meta name="keywords" content="something">
	<meta name="description" content="something">
</head>
<body>
	<h1>Table Example</h1>
	<table>
		<thead>
			<tr>
				<th rowspan="2">No.</th>
				<th colspan="2">Information</th>
			</tr>
			<tr>
				<th>Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Peter</td>
				<td>peter@gmail.com</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Lena</td>
				<td>lena@gmail.com</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Email</th>
			</tr>
		</tfoot>
	</table>	
</body>
</html>
